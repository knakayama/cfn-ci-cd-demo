---
AWSTemplateFormatVersion: 2010-09-09
Description: IAM Stack

Resources:
  IAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref IAMRole

  LambdaAMIInfoRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: LambdaSTSAssumePolicy
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DescribeImagePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: DescribeImageAccess
                Effect: Allow
                Action:
                  - ec2:DescribeImages
                Resource: "*"

Outputs:
  InstanceProfile:
    Value: !Ref InstanceProfile
  LambdaAMIInfoRoleArn:
    Value: !GetAtt LambdaAMIInfoRole.Arn
